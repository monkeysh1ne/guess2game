<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guess2Game | Home</title>
	<link rel="stylesheet" href="css/flexboxgrid.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
		<!-- HEADER -->
		<header id="main-header">
			<div class="container">
				<div class="row end-sm end-md end-lg center-xs middle-sm middle-md middle-lg">
					<div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
						<h1>Guess<span class="stand-out">2</span>Game</h1>		
					</div>
					<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
						<nav id="navbar">
							<ul>
								<li class="current"><a href="index.html">Home</a></li>
								<li><a href="#">About</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>		
		</header>


		<!-- SCORE -->

		<section class="scoreSection">
			<div class="container">
				<div class="row end-xs end-sm end-md end-lg">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<div id="scoreDisplay">
							<p>Score will go here..</p>
						</div>	
					</div>
				</div>
			</div>
		</section>

		<!-- MAIN-GRID -->	
		<section class="gameControlPanel">
			<div class="container">
				<div class="row center-xs center-sm center-md center-lg gridRow">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<ul class="gameRow" id="gr1">
							<li class="gridCell" id="gc1"></li>
							<li class="gridCell" id="gc2"></li>
							<li class="gridCell" id="gc3"></li>
							<li class="gridCell" id="gc4"></li>
							<li class="gridCell" id="gc5"></li>
							<li class="gridCell" id="gc6"></li>
						</ul>
					</div>
				</div>
				<div class="row center-xs center-sm center-md center-lg gridRow">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<ul class="gameRow" id="gr2">
							<li class="gridCell" id="gc7"></li>
							<li class="gridCell" id="gc8"></li>
							<li class="gridCell" id="gc9"></li>
							<li class="gridCell" id="gc10"></li>
							<li class="gridCell" id="gc11"></li>
							<li class="gridCell" id="gc12"></li>
						</ul>
					</div>
				</div>
				<div class="row center-xs center-sm center-md center-lg gridRow">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<ul class="gameRow" id="gr3">
							<li class="gridCell" id="gc13"></li>
							<li class="gridCell" id="gc14"></li>
							<li class="gridCell" id="gc15"></li>
							<li class="gridCell" id="gc16"></li>
							<li class="gridCell" id="gc17"></li>
							<li class="gridCell" id="gc18"></li>
						</ul>
					</div>
				</div>
				<div class="row center-xs center-sm center-md center-lg gridRow">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<ul class="gameRow" id="gr4">
							<li class="gridCell" id="gc19"></li>
							<li class="gridCell" id="gc20"></li>
							<li class="gridCell" id="gc21"></li>
							<li class="gridCell" id="gc22"></li>
							<li class="gridCell" id="gc23"></li>
							<li class="gridCell" id="gc24"></li>
						</ul>
					</div>
				</div>
			</div>
		</section>

		<!-- GAME CONTROL BUTTONS -->
		
		<section class="gameControlSection">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttons">
						<ul id="gameControlBtns">
							<li id="reset">
								<a href="#">Reset</a>
							</li>
							<li id="showHallOfFame">
								<a href="#">Show Hall Of Fame</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>



	<script src="js/app.js"></script>
</body>
</html>
